<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<dom-module id="dt-wishlist-item">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .contentContainer {
        @apply(--layout-horizontal);
        @apply(--layout-justified-start);
        @apply(--layout-start);
      }

      .contentContainer iron-image {
        margin:0 0.6em;
      }

      iron-image {
        width: 48px;
        height: 48px;
      }
      .customizations p {
        margin-top:0;
        margin-bottom: 5px;
      }
      h4 {
        margin-top: 0px;
      }

      .contentContainer > * {
        margin:0 20px;
      }
    </style>
    <div class="contentContainer">
      <iron-image sizing="contain" src="https://dummyimage.com/120x120/aaa/fff&text=++"></iron-image>
      <h4>
        <a href="/wishlist/{{lineItem.id}}/customize">{{lineItem.name}}</a>
      </h4>
      <div class="customizations">
        <template is="dom-repeat" items="{{lineItem.customizations}}">
          <div>
            <span>
              {{item.title}}
            </span>
            <span hidden$="{{!item.selected}}"><iron-icon icon="check"></iron-icon></span>
            <span hidden$="{{item.selected}}"><iron-icon icon="cancel"></iron-icon></span>

          </div>

        </template>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'dt-wishlist-item',
      properties: {
        lineItem: {
          type:Object,
          value: function() {return {}}
        }
      },
      ready: function () {
        console.log(this.lineItem);
      }
    })
  </script>
</dom-module>
