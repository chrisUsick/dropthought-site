<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<dom-module id="page-search">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .contentContainer {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }

      .products {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }

      .tabs {
        margin-left: 32px;
        background-color: #fff;
      }

      paper-card {
        display:block;
        @apply(--layout-flex-1);
         @apply(--layout-self-start);
        margin: 1em;
      }

      @media all and (min-width: 480px) and (max-width: 1920px) {
        paper-card {
          max-width: 350px;
          margin: 2em;
        }
      }
    </style>

    <div class="contentContainer">
      <div class="tabs">
        <paper-tabs selected="{{selectedTagIndex}}" scrollable>
          <template is="dom-repeat" items="{{tags}}">
            <paper-tab>{{item.name}}</paper-tab>
          </template>
        </paper-tabs>
      </div>
      <div class="products">
        <template id="productsRepeater" is="dom-repeat" items="{{products}}" filter="filterProducts">
          <paper-card heading="{{item.name}}" image="https://dummyimage.com/640x480/aaa/fff&text=blah">
            <div class="card-content">
              {{item.description}}
            </div>
            <div class="card-actions">
              <paper-button on-tap="learnMore" plan-id="[[item.id]]">Learn More</paper-button>
              <paper-button>Purchase</paper-button>
            </div>
          </paper-card>
        </template>
      </div>

    </div>

  <iron-ajax
      id="ajaxSearch"
      url="http://localhost:3000/api/products/search"
      params="{{params}}"
      last-response="{{searchResult}}"
      handle-as="json"
      on-response="onAjaxSearchResponse"></iron-ajax>
  </template>

  <script>

    Polymer({

      is: 'page-search',
      properties: {
        search: {
          type: String,
          notify: true,
          observer: '_searchChanged'
        },
        products: {
          type:Array,
          notify:true,
          value: function(){return []}
        },
        route: {
          type:Object,
          notify: true
        },
        selectedTagIndex: {
          type: Number,
          observer: '_selectedTagIndexChanged'
        },
        selectedTag: {
          type:Object,
          notify: true
        }
      },
      learnMore: function(e) {
        this.set('route.path', '/plan/' + e.target.planId);
        this.set('search', '');
      },
      ready: function() {

        //     id: 1, tags: []
        //   },
        // ];
        // tags = [{id: 1, name: 'gokart'}, {id: 2, name:'house'}, {id: 3, name:'Tiny House'}]
        // this.set('searchResult', {products: products, tags: tags});
        // this.onAjaxSearchResponse(null);
      },
      _searchChanged: function() {
        console.log('search changed');
        this.set('params', {keywords: this.search});
        this.$.ajaxSearch.generateRequest();
      },
      onAjaxSearchResponse: function(ev) {
        this.products = this.searchResult.products;
        this.tags = [{name:'none', id:-1}].concat(this.searchResult.tags);
        console.log(this.products, this.tags);
      },
      _selectedTagIndexChanged: function() {
        var tag = this.tags[this.selectedTagIndex];
        this.selectedTag = tag;
        this.$.productsRepeater.render();
      },
      filterProducts: function(product) {
        if (this.selectedTag && this.selectedTag.id != -1) {
          return product.tags && !product.tags
            .map(function(t){return t.id})
            .indexOf(this.selectedTag.id);
        } else {
          return true;
        }
      }
    });

  </script>

</dom-module>
