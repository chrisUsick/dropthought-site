<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="dt-product-card.html">
<link rel="import" href="dt-ajax.html">
<dom-module id="page-home">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      header {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        height: calc(100vh - 64px);
        padding: 0 16px;
        background-image: url('https://dummyimage.com/1200x800/aaa/fff&text=++');
        backgrond-repeat: no-repeat;
        background-size: cover;
        color: white;
        text-align: center;
      }

      header > h2 {
        font-size: 56px;
        font-weight: 300;
        margin: 0;
      }
      header > p {
        font-size: 32px;
      }

      .products {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }

    </style>

    <div class="contentContainer">
      <header>
        <h2>Drop Thought</h2>
        <p>
        </p>
      </header>
      <div class="products">
        <template is="dom-repeat" items="{{products}}">
          <dt-product-card product="{{item}}">
            <div class="card-actions">
              <paper-button><a class="no-style" href="/plan/{{item.id}}">Learn More</a></paper-button>
            </div>
          </dt-product-card>
        </template>
      </div>
    </div>

    <dt-ajax
        id="ajaxProducts"
        path="/products/popular"
        last-response="{{products}}"></dt-ajax>

  </template>

  <script>

    Polymer({

      is: 'page-home',
      ready: function() {
        this.$.ajaxProducts.generateRequest();
      }

    });

  </script>

</dom-module>
